ပဓဇ,၀၁-စာချတန်း,၁၃-ရွှေ,၁၉,ပါ,သီ,ဏီ,ဟ\r\n၈၄,ရှ,ရှင်ပညာသိရီ,၀၃-အလတ်တန်း,၀၈-ပ,၁၁,,,,\r\n၈၅,ဦး,ဦးဣန္ဒာစာရ,၀၄-အငယ်တန်း,၀၈-ပ,၁၁,,,,\r\n၈၆,ရှ,ရှင်တေဇာနန္ဒ,၀၄-အငယ်တန်း,၀၈-ပ,၁၂,,,,\r\n၈၇,ရှ,ရှင်သီလာစာရ,၀၄-အငယ်တန်း,၀၈-ပ,၁၃,,,,\r\n၈၈,ရှ,ရှင်ဝိလာသ,၀၄-အငယ်တန်း,၀၈-ပ,၁၄,,,,\r\n၈၉,ရှ,ရှင်သောဘန,၀၄-အငယ်တန်း,၀၈-ပ,၁၅,,,,\r\n၉၀,ရှ,ရှင်ဝီရိယ,၀၄-အငယ်တန်း,၀၈-ပ,၁၆,,,,\r\n၉၁,ရှ,ရှင်ဥတ္တမ,၀၄-အငယ်တန်း,၀၈-ပ,၁၇,,,,\r\n၉၂,ရှ,ရှင်အာစာရ,၀၅-မူလတန်း,၀၈-ပ,၈,,,,\r\n၉၃,ရှ,ရှင်ဉာဏိဿရ,၀၅-မူလတန်း,၀၈-ပ,၉,,,,\r\n၉၄,ရှ,ရှင်ဥက္ကံသ,၀၅-မူလတန်း,၀၈-ပ,၁၀,,,,\r\n၉၅,ရှ,ရှင်သိက္ခိတာနန္ဒ,၀၅-မူလတန်း,၀၈-ပ,၁၁,,,,\r\n၉၆,ဘဒ,ဘဒ္ဒန္တဝိစာရ,၀၀-ကျောင်းဘုန်းကြီး,၀၉-ဓံ,,,,,\r\n၉၇,ဦး,ဦးဝရဉာဏာလင်္ကာရ,၀၂-အကြီးတန်း,၀၉-ဓံ,၁၇,,,,\r\n၉၈,ရှ,ရှင်သုစိတ္တ,၀၂-အကြီးတန်း,၀၉-ဓံ,၁၈,,,,\r\n၉၉,ဦး,ဦးနန္ဒဝံသ,၀၃-အလတ်တန်း,၀၉-ဓံ,၁၂,,,,\r\n၁၀၀,ရှ,ရှင်ပညာဒီပ,၀၄-အငယ်တန်း,၀၉-ဓံ,၁၈,,,,\r\n၁၀၁,ရှ,ရှင်သီဟဗလ,၀၄-အငယ်တန်း,၀၉-ဓံ,၁၉,,,,\r\n၁၀၂,ရှ,ရှင်သုမနဓဇ,၀၅-မူလတန်း,၀၉-ဓံ,၁၂,,,,\r\n၁၀၃,ရှ,ရှင်ပညာနန္ဒ,၀၅-မူလတန်း,၀၉-ဓံ,၁၃,,,,\r\n၁၀၄,ရှ,ရှင်ပညာဝံသ,၀၅-မူလတန်း,၀၉-ဓံ,၁၄,,,,\r\n၁၀၅,ရှ,ရှင်ပုညာနန္ဒ,၀၅-မူလတန်း,၀၉-ဓံ,၁၅,,,,\r\n၁၀၆,ရှ,ရှင်ဝိလာသ,၀၅-မူလတန်း,၀၉-ဓံ,၁၆,,,,\r\n၁၀၇,ရှ,ရှင်ဓမ္မိဿရ,၀၅-မူလတန်း,၀၉-ဓံ,၁၇,,,,\r\n၁၀၈,ရှ,ရှင်အဂ္ဂဝံသ,၀၅-မူလတန်း,၀၉-ဓံ,၁၈,,,,\r\n၁၀၉,ရှ,ရှင်နန္ဒသာရ,၀၅-မူလတန်း,၀၉-ဓံ,၁၉,,,,\r\n၁၁၀,ရှ,ရှင်သြဘာသ,၀၅-မူလတန်း,၀၉-ဓံ,၂၀,,,,\r\n၁၁၁,ဘဒ,ဘဒ္ဒန္တပညာဝံသာလင်္ကာရ,၀၀-ကျောင်းဘုန်းကြီး,၁၀-သာ,,,,,\r\n၁၁၂,ဦး,ဦးဥတ္တမသာရ,၀၂-အကြီးတန်း,၁၀-သာ,၁၉,,,,\r\n၁၁၃,ဦး,ဦးဉာဏလင်္ကာရ,၀၃-အလတ်တန်း,၁၀-သာ,၁၃,,,,\r\n၁၁၄,ဦး,ဦးပညာဓဇ,၀၃-အလတ်တန်း,၁၀-သာ,၁၄,,,,\r\n၁၁၅,ဦး,ဦးပညာနန္ဒ,၀၃-အလတ်တန်း,၁၀-သာ,၁၅,,,,\r\n၁၁၆,ဦး,ဦးကောဝိဒ,၀၄-အငယ်တန်း,၁၀-သာ,၂၀,,,,\r\n၁၁၇,ရှ,ရှင်သုတဓရ,၀၅-မူလတန်း,၁၀-သာ,၂၁,,,,\r\n၁၁၈,ဦး,ဦးသောဘန,၀၁၁-ကျမ်းပြီး,၁၀-အေး,,,,,\r\n၁၁၉,ဦး,ဦးခေမိန္ဒာစာရ,၀၁၁-ကျမ်းပြီး,၁၀-အေး,,,,,\r\n၁၂၀,ဦး,ဦးခေမာစာရ,၀၁၁-ကျမ်းပြီး,၁၀-အေး,,,,,\r\n၁၂၁,ဒေ,ဒေါက်တာပညာသီရိ,၀၀-ကျောင်းဘုန်းကြီး,၁၁-ဓရ,,,,,\r\n၁၂၂,ဦး,ဦးနန္ဒိယ,၀၂-အကြီးတန်း,၁၁-ဓရ,၂၀,,,,ဟ\r\n၁၂၃,ဦး,ဦးဇာဂရ,၀၂-အကြီးတန်း,၁၁-ဓရ,၂၁,,,,ဟ\r\n၁၂၄,ဦး,ဦးဥက္ကံသ,၀၂-အကြီးတန်း,၁၁-ဓရ,၂၂,,,,ဟ\r\n၁၂၅,ဦး,ဦးကောမလ,၀၂-အကြီးတန်း,၁၁-ဓရ,၂၃,,,,\r\n၁၂၆,ဦး,ဦးဓမ္မဓရာလင်္ကာရ,၀၂-အကြီးတန်း,၁၁-ဓရ,၂၄,,,,\r\n၁၂၇,ဦး,ဦးပဏ္ဍိတ/စ္စ,၀၂-အကြီးတန်း,၁၁-ဓရ,၂၅,,,,\r\n၁၂၈,ဦး,ဦးနန္ဒိသေန,၀၂-အကြီးတန်း,၁၁-ဓရ,၂၆,,,,\r\n၁၂၉,ဦး,ဦးဇဝနလင်္ကာရ,၀၂-အကြီးတန်း,၁၁-ဓရ,၂၇,,,,\r\n၁၃၀,ဦး,ဦးခေမာနန္ဒာလင်္ကာရ,၀၂-အကြီးတန်း,၁၁-ဓရ,၂၈,,,,\r\n၁၃၁,ရှ,ရှင်ဥတ္တမ,၀၂-အကြီးတန်း,၁၁-ဓရ,၂၉,,,,\r\n၁၃၂,ဦး,ဦးအရိယာနန္ဒ,၀၃-အလတ်တန်း,၁၁-ဓရ,၁၆,,,,\r\n၁၃၃,ဦး,ဦးကဝိန္ဒာလင်္ကာရ,၀၃-အလတ်တန်း,၁၁-ဓရ,၁၇,,,,\r\n၁၃၄,ဦး,ဦးပဝရာနန္ဒ,၀၃-အလတ်တန်း,၁၁-ဓရ,၁၈,,,,\r\n၁၃၅,ဦး,ဦးဉာဏဓဇ,၀၃-အလတ်တန်း,၁၁-ဓရ,၁၉,,,,\r\n၁၃၆,ရှ,ရှင်သုနန္ဒ,၀၃-အလတ်တန်း,၁၁-ဓရ,၂၀,,,,\r\n၁၃၇,ရှ,ရှင်ပညိဿရ,၀၃-အလတ်တန်း,၁၁-ဓရ,၂၁,,,,\r\n၁၃၈,ရှ,ရှင်ဝရသာမိ,၀၃-အလတ်တန်း,၁၁-ဓရ,၂၂,,,,\r\n၁၃၉,ရှ,ရှင်ဝိစိတ္တသာရ,၀၃-အလတ်တန်း,၁၁-ဓရ,၂၃,,,,\r\n၁၄၀,ရှ,ရှင်သံဝရာလင်္ကာရ,၀၃-အလတ်တန်း,၁၁-ဓရ,၂၄,,,,\r\n၁၄၁,ရှ,ရှင်ဉာဏိန္ဒ,၀၃-အလတ်တန်း,၁၁-ဓရ,၂၅,,,,\r\n၁၄၂,ဦး,ဦးတိက္ခဉာဏ,၀၄-အငယ်တန်း,၁၁-ဓရ,၂၁,,,,\r\n၁၄၃,ရှ,ရှင်သုစိတ္တ,၀၄-အငယ်တန်း,၁၁-ဓရ,၂၂,,,,\r\n၁၄၄,ရှ,ရှင်အရိယဝံသ,၀၄-အငယ်တန်း,၁၁-ဓရ,၂၃,,,,\r\n၁၄၅,ရှ,ရှင်ဓမ္မဝံသ,၀၄-အငယ်တန်း,၁၁-ဓရ,၂၄,,,,\r\n၁၄၆,ရှ,ရှင်ကုဝေရ,၀၅-မူလတန်း,၁၁-ဓရ,၂၂,,,,\r\n၁၄၇,ရှ,ရှင်မဏ္ဍလ,၀၅-မူလတန်း,၁၁-ဓရ,၂၃,,,,\r\n၁၄၈,ဘဒ,ဘဒ္ဒန္တတေဇနိယ (နာယက),၀၀-ကျောင်းဘုန်းကြီး,၁၂-ဝိ,,,,,\r\n၁၄၉,ဦး,ဦးနန္ဒဝံသ,၀၁-စာချတန်း,၁၃-ရွှေ,၂၀,ပါ,သီ,ဏီ,ဟ\r\n၁၅၀,ဦး,ဦးဝေပုလ္လ,၀၁-စာချတန်း,၁၃-ရွှေ,၂၁,ပါ,သီ,ဏီ,ဟ\r\n၁၅၁,ဦး,ဦးခေမာစာရ,၀၂-အကြီးတန်း,၁၂-ဝိ,၃၀,,,,ဟ\r\n၁၅၂,ဦး,ဦးပညာသာသ,၀၂-အကြီးတန်း,၁၂-ဝိ,၃၁,,,,ဟ\r\n၁၅၃,ဦး,ဦးပဏ္ဍိစ္စ(က),၀၂-အကြီးတန်း,၁၂-ဝိ,၃၂,,,,ဟ\r\n၁၅၄,ဦး,ဦးပဏ္ဍိစ္စ(ခ),၀၂-အကြီးတန်း,၁၂-ဝိ,၃၃,,,,\r\n၁၅၅,ဦး,ဦးလာဘသိဒ္ဓိ,၀၂-အကြီးတန်း,၁၂-ဝိ,၃၄,,,,\r\n၁၅၆,ဦး,ဦးဇနကာလင်္ကာရ,၀၂-အကြီးတန်း,၁၂-ဝိ,၃၅,,,,\r\n၁၅၇,ဦး,ဦးတေဇဝန္တ,၀၂-အကြီးတန်း,၁၂-ဝိ,၃၆,,,,\r\n၁၅၈,ဘဒ,ဘဒ္ဒန္တကေဝလ,၀၀-ကျောင်းဘုန်းကြီး,၁၃-ရွှေ,,,,,\r\n၁၅၉,ဦး,ဦးဓမ္မိက,၀၁၁-ကျမ်းပြီး,၁၃-ရွှေ,,,,,\r\n၁၆၀,ဦး,ဦးသုနန္ဒ,၀၁၁-ကျမ်းပြီး,၁၃-ရွှေ,,,,,\r\n၁၆၁,ဦး,ဦးစန္ဒာသိရီ,၀၁၁-ကျမ်းပြီး,၁၃-ရွှေ,,,,,\r\n၁၆၂,ဦး,ဦးမုနိန္ဒ,၀၁-စာချတန်း,၁၃-ရွှေ,၂၂,ပါ,သီ,ဏီ,\r\n၁၆၃,ဦး,ဦးမုနိဝရ,၀၁-စာချတန်း,၁၃-ရွှေ,၂၃,ပါ,သီ,ဏီ,\r\n၁၆၄,ဦး,ဦးဣန္ဒာစာရ,၀၁-စာချတန်း,၁၄-မံ,၂၄,ပါ,သီ,ဏီ,ဟ\r\n၁၆၅,ဦး,ဦးဝါသေဋ္ဌ,၀၁-စာချတန်း,၁၄-မံ,၂၅,ပါ,သီ,ဏီ,ဟ\r\n၁၆၆,ဦး,ဦးသဒ္ဓမ္မဝံသ,၀၁-စာချတန်း,၁၄-မံ,၂၆,ပါ,သီ,ဏီ,ဟ\r\n၁၆၇,ဦး,ဦးဉ             const errorDiv = document.getElementById('errorMessage');
            const classFilter = document.getElementById('classFilter');
            const schoolFilter = document.getElementById('schoolFilter');

            fetch('students.csv')
                .then(response => response.text())
                .then(csvText => {
                    Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true,
                        complete: (result) => {
                            allData = result.data.map(row => ({
                                ID: row.ID || '',
                                Name: row.Name || '',
                                Class: row.Class || '',
                                School: row.School || '',
                                C_Num: row.C_Num || '',
                                P: row.P || '',
                                TH: row.TH || '',
                                N: row.N || '',
                                O: row.O || ''
                            }));

                            // Populate dropdowns with unique values
                            const uniqueClasses = [...new Set(allData.map(student => student.Class))].sort();
                            const uniqueSchools = [...new Set(allData.map(student => student.School))].sort();
                            uniqueClasses.forEach(cls => {
                                const option = document.createElement('option');
                                option.value = cls;
                                option.textContent = cls;
                                classFilter.appendChild(option);
                            });
                            uniqueSchools.forEach(school => {
                                const option = document.createElement('option');
                                option.value = school;
                                option.textContent = school;
                                schoolFilter.appendChild(option);
                            });

                            applyFilters();
                        },
                        error: (error) => {
                            errorDiv.textContent = `CSV ဖိုင်ဖွင့်ရာတွင် အမှားဖြစ်ပါတယ်: ${error.message}`;
                            console.error('CSV parsing error:', error);
                        }
                    });
                })
                .catch(error => {
                    errorDiv.textContent = `CSV ဖိုင်ကို မရှာနိုင်ပါ: ${error.message}`;
                    console.error('Fetch error:', error);
                });
        };

        const applyFilters = () => {
            const tableBody = document.getElementById('studentBody');
            const classFilter = document.getElementById('classFilter').value;
            const schoolFilter = document.getElementById('schoolFilter').value;

            const filteredData = allData.filter(student => {
                return (!classFilter || student.Class === classFilter) &&
                       (!schoolFilter || student.School === schoolFilter);
            });

            tableBody.innerHTML = '';
            filteredData.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.ID}</td>
                    <td>${student.Name}</td>
                    <td>${student.Class}</td>
                    <td>${student.School}</td>
                    <td>${student.C_Num}</td>
                    <td>${student.P}</td>
                    <td>${student.TH}</td>
                    <td>${student.N}</td>
                    <td>${student.O}</td>
                `;
                tableBody.appendChild(row);
            });
        };

        // Load data when page loads
        window.onload = loadStudents;
    </script>
</body>
</html>
